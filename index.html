    <title>analog clock </title>
    <link rel="stylesheet " href="style.css">
</head>
<body>
    <div class="a">12</div>
    <div class="b">9</div>
    <div class="c">3</div>
    <div class="d">6</div>

    <div class="clock ">
        <div class="dot"></div>
        <div class="hr"></div>
        <div class="min"></div>
        <div class="sec"></div>
        <!-- <button  id="btn" class="btn">click  </button> -->
    </div>

</body>
